<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earnings Distribution by Gender</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<canvas id="earningsChart" width="800" height="400"></canvas>

<script>
  const ctx = document.getElementById('earningsChart').getContext('2d');

  const data = {
    labels: [
      '$1 to $9,999 or loss',
      '$10,000 to $14,999'
      
    ],
    datasets: [
      {
        label: 'Total %',
        data: [1.3, 1.4], 
        backgroundColor: 'rgba(75, 192, 192, 0.6)'
      },
      {
        label: 'Male %',
        data: [0.8, 1.3], 
        backgroundColor: 'rgba(54, 162, 235, 0.6)'
      },
      {
        label: 'Female %',
        data: [2.0, 1.6],
        backgroundColor: 'rgba(255, 99, 132, 0.6)'
      }
    ]
  };

  const options = {
    responsive: true,
    plugins: {
      legend: {
        position: 'top',
      },
      tooltip: {
        callbacks: {
          label: function(context) {
            return context.dataset.label + ': ' + context.raw + '%';
          }
        }
      }
    },
    scales: {
      x: {
        title: {
          display: true,
          text: 'Income Bracket'
        }
      },
      y: {
        title: {
          display: true,
          text: 'Percentage (%)'
        },
        beginAtZero: true
      }
    }
  };

  const earningsChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: options
  });
</script>

</body>
</html>
