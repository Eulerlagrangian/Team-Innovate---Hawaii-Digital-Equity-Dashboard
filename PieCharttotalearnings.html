<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earnings Distribution in Hawaii</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<canvas id="earningsPieChart" width="400" height="400"></canvas>

<script>
  const ctx = document.getElementById('earningsPieChart').getContext('2d');

  const data = {
    labels: [
      '$1 to $9,999 or loss',
      '$10,000 to $14,999',
      
    ],
    datasets: [{
      label: 'Earnings Distribution',
      data: [1.3, 1.4], 
      backgroundColor: [
        'rgba(255, 99, 132, 0.6)',
        'rgba(54, 162, 235, 0.6)',
        
      ],
      borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        
      ],
      borderWidth: 1
    }]
  };

  const options = {
    responsive: true,
    plugins: {
      legend: {
        position: 'top',
      },
      tooltip: {
        callbacks: {
          label: function(context) {
            return context.label + ': ' + context.raw + '%';
          }
        }
      }
    }
  };

  const earningsPieChart = new Chart(ctx, {
    type: 'pie',
    data: data,
    options: options
  });
</script>

</body>
</html>
